<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Playlist</title>
    <script src="https://kit.fontawesome.com/62f8038c58.js" crossorigin="anonymous"></script>
    <style>
        /* Style général du formulaire */
        #playlist {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }

        /* Style des éléments principaux */
        .main-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
        }

        /* Style des labels */
        label {
            margin-left: 8px;
            cursor: pointer;
            flex-grow: 1;
        }

        /* Style des flèches */
        .arrow {
            margin-left: auto;
            font-size: 12px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s ease;
        }

        /* Rotation de la flèche lorsqu'elle est active */
        .arrow.rotate {
            transform: rotate(90deg);
        }

        /* Contenu déroulant (caché par défaut) */
        .dropdown-content {
            display: none;
            margin-left: 25px;
            margin-top: 5px;
        }

        /* Affichage du contenu déroulant lorsqu'actif */
        .dropdown.open .dropdown-content {
            display: block;
        }

        /* Style des sous-checkboxes */
        .dropdown-content label {
            margin-left: 5px;
            cursor: pointer;
        }

        /* Animation pour rétrécir le bouton */
        .shrink-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .shrink-button:hover {
            transform: scale(0.95);
        }

        /* Style responsive pour les téléphones */
        @media (max-width: 600px) {
            #playlist {
                padding: 15px;
            }

            .shrink-button {
                width: 100%;
                font-size: 18px;
            }

            .arrow {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <form id="playlist">
        <div class="main-checkbox">
            <input type="checkbox" id="all" name="All" value="1">
            <label for="all">Tout sélectionner</label>
        </div>
        <div class="main-checkbox">
            <input type="checkbox" id="nothing" name="Nothing" value="2">
            <label for="nothing">Tout désélectionner</label>
        </div>

        <div class="dropdown">
            <div class="main-checkbox">
                <input type="checkbox" id="arcane" name="Arcane" value="3">
                <label for="arcane">Arcane</label>
                <span class="arrow"><i class="fa-solid fa-arrow-right"></i></span>
            </div>
            <div class="dropdown-content">
                <div class="sub-checkbox">
                    <input type="checkbox" id="arcane-mus1" name="Arcane-Music-1" value="3.1">
                    <label for="arcane-mus1">I Can't Hear It Now </label>
                </div>
                <div class="sub-checkbox">
                    <input type="checkbox" id="arcane-mus2" name="Arcane-Music-2" value="3.2">
                    <label for="arcane-mus2">What Could Have Been</label>
                </div>
                <div class="sub-checkbox">
                    <input type="checkbox" id="arcane-mus3" name="Arcane-Music-3" value="3.3">
                    <label for="arcane-mus3">Isha's Song</label>
                </div>
                <div class="sub-checkbox">
                    <input type="checkbox" id="arcane-mus4" name="Arcane-Music-4" value="3.4">
                    <label for="arcane-mus4">Ma Meilleure Ennemie</label>
                </div>
            </div>
        </div>

        <div class="dropdown">
            <div class="main-checkbox">
                <input type="checkbox" id="snk" name="Snk" value="4">
                <label for="snk">Attaque des Titans</label>
                <span class="arrow"><i class="fa-solid fa-arrow-right"></i></span>
            </div>
            <div class="dropdown-content">
                <div class="sub-checkbox">
                    <input type="checkbox" id="snk-mus1" name="Snk-Music-1" value="4.1">
                    <label for="snk-mus1">akuma no ko</label>
                </div>
                <div class="sub-checkbox">
                    <input type="checkbox" id="snk-mus2" name="Snk-Music-2" value="4.2">
                    <label for="snk-mus2">Call of Silence</label>
                </div>
                <div class="sub-checkbox">
                    <input type="checkbox" id="snk-mus3" name="Snk-Music-3" value="4.3">
                    <label for="snk-mus3">red swan</label>
                </div>
                <div class="sub-checkbox">
                    <input type="checkbox" id="snk-mus4" name="Snk-Music-4" value="4.4">
                    <label for="snk-mus4">進撃</label>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <div class="main-checkbox">
                <input type="checkbox" id="chill" name="Chill" value="5">
                <label for="chill">Chill</label>
                <span class="arrow"><i class="fa-solid fa-arrow-right"></i></span>
            </div>
            <div class="dropdown-content">
                <div class="sub-checkbox">
                    <input type="checkbox" id="chill-mus1" name="Chill-Music-1" value="4.1">
                    <label for="chill-mus1">C418</label>
                </div>
                <div class="sub-checkbox">
                    <input type="checkbox" id="chill-mus2" name="Chill-Music-2" value="4.2">
                    <label for="chill-mus2">Dinner In Paris</label>
                </div>
                <div class="sub-checkbox">
                    <input type="checkbox" id="chill-mus3" name="Chill-Music-3" value="4.3">
                    <label for="chill-mus3">Lofitopía</label>
                </div>
                <div class="sub-checkbox">
                    <input type="checkbox" id="chill-mus4" name="Chill-Music-4" value="4.4">
                    <label for="chill-mus4">purpose_not_found</label>
                </div>
        </div>
    </form>

    <script>
        // Fonction pour basculer le menu déroulant
        document.querySelectorAll('.dropdown .arrow').forEach(arrow => {
            arrow.addEventListener('click', (e) => {
                e.stopPropagation(); // Empêche le déclenchement du clic sur la checkbox
                const dropdown = arrow.closest('.dropdown');
                dropdown.classList.toggle('open');
                arrow.classList.toggle('rotate');
            });
        });

        // Optionnel : Empêche les sous-checkboxes de fermer le menu lorsqu'elles sont cliquées
        document.querySelectorAll('.dropdown-content input[type="checkbox"]').forEach(subCheckbox => {
            subCheckbox.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });

    </script>

</body>
</html>

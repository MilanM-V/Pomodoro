<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entr√©e Modifiable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
            font-size: 1.2rem;
            text-align: center;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="number" id="numberInput" value="0">
    </div>

</body>

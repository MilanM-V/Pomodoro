<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/style.css">
	<script src="https://kit.fontawesome.com/62f8038c58.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <title>Pomodoro</title>
</head>
<body class="page">
    <header>
		<div class="wrapper">
			<h1 class="Title" >Pomodoro Timer by Milan</h1>
            <p id="song-title"></p>
		</div>
    </header>
    <main>
        <div class="content">
            <div class="musique">

                <img id="coverImage"  alt="Cover MP3">

                <p id="duree">test</p>

                <div class="info-music">
                    <div class="scrolling-text-container">
                        <p  class="scrolling-text" id="titreMusique"></p>
                    </div>
                </div>
                
                <button class="start_musique" onclick="playMusic()"><i class="fa-solid fa-play"></i></button>
                <button class="pause_musique" onclick="pauseMusic()"><i class="fa-solid fa-pause"></i></button>
                <button class="next_musique" onclick="playNext()"><i class="fa-solid fa-forward-step"></i></button>
                <button class="previous_musique" onclick="playPrevious()"><i class="fa-solid fa-backward-step"></i></button>

            </div>
            <div class="timer">
                <p id="chrono">25:00</p>
                <button id="start">Start</button>
                <button id="Stop">Stop</button>
                <button id="restart">restart</button>
                <button id="openModalBtn"><i class="fa-solid fa-gear"></i></button>
            </div>
            <audio id="music-player">
                <source id="audio-source" src="./musique/arcane/Arcane (League of Legends) - I Can't Hear It Now - Solo Piano [+ Sheet Music] [8YFFXHfKP1o].mp3" type="audio/mpeg">
            </audio>
        </div>
        
        <div id="modal" class="modal">
            <div class="modal-content" id="modal-content">
                <button id="closeModalBtn" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
                <div class="list-page" id="list-page">
                    <button id="musique-select" onclick="show_music()">Musique</button>
                    <button id="fond-select" onclick="show_fond()">Fond</button>
                </div>
                <div id="info-parametre">
                    <div id="musique-parametre">
                        <form id='playlist'>
                            <input type="checkbox" name="Arcane" value="1">
                            Arcane
                            <br>
                                <input type="checkbox" name="Snk" value="2">
                                Snk
                            <br>
                                <input type="checkbox" name="Chill" value="3">
                                Chill
                        </form>
                    </div>
                    <div id="fond-parametre">
                        <p id="contenue">slt</p>
                    </div>
                    
                </div>

            </div>
        </div>
    </main>

	<footer>
        
		<div class="copyright">
			&copy; Copyright <strong><span>Milan MARCHAND--VALAT</span></strong>. All Rights Reserved
        </div>
	</footer>
    
<script src="./js/main.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
